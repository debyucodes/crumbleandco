  <section action="" class="contactForm">
    <div>
      <h1>STAY IN TOUCH!</h1>
      <p>Follow us on Instagram and Facebook for up-to-date news and sales!</p>
      <p>Newmarket, ON</p>
      <ul>
        <li><a href="https://www.facebook.com/crumblenco" target="_blank"><i class="fab fa-facebook-f"></i></a></li>

      </ul>
    </div>
    <form action="">
      <!-- name -->
      <label for="" class="sr-only">Name</label>
      <input name="name" type="text" required placeholder="name*">
      <!-- email -->
      <label for="" class="sr-only">Email</label>
      <input name="email" type="email" placeholder="email*">
      <!-- phone -->
      <label for="" class="sr-only">Phone</label>
      <input name="phone" type="text" placeholder="phone">
      <!-- message -->
      <textarea name="message" id="" cols="30" rows="10" placeholder="write your message here..." required></textarea>
      <button type="submit" value="send">Submit</button>
    </form>
  </section>
